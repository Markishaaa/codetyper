<app-timer [timerStarted]="timerStarted" [reset]="resetTimer" (timeEvent)="getTimerSeconds($event)"></app-timer>
<div class="editor border">
    <nu-monaco-diff-editor (keydown)="handleKeydown($event)" [height]="height" [options]="options" [old]="oldModel"
        [new]="newModel">
    </nu-monaco-diff-editor>
</div>
