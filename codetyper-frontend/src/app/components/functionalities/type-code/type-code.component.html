<div class="container">
    <div class="timer">
        {{minute}} : {{second}}
    </div>

    <div class="container box noSelect">
        <div *ngIf="currentSnippet">
            <pre><code>{{currentSnippet.content}}</code></pre>
        </div>
    </div>

    <textarea (keydown)="handleKeydown($event)" class="container box text">sss</textarea>
</div>
